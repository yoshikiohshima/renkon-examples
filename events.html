        <div id="renkon">
<script type="reactive">
  const space = "sp-01JAE5CKRAZN4V9VCWMJ92XKA5";
  const {ReflectCommands} = import(Renkon.spaceURL("/tool-call/js/commands.js"));
  const events = new ReflectCommands(`/events;data=${space}`).reflect();

  const pointerDown = Events.listener(document.body, "pointerdown", (evt) => ({x: evt.clientY, y: evt.clientY}));
  events['events:write'].run({events: [{fields: pointerDown}]});

  const getter = Events.listener(document.querySelector("#get"), "click", () => events["events:query"].run());
  console.log(getter);
</script>
