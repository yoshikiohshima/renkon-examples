<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
  </head>
  <body>
    <div id="renkon">
	<script type="reactive">
            Events.listener("#buttonBox", "wheel", (evt) => {evt.preventDefault(); return evt});
            Events.listener("#navigationBox", "wheel", (evt) => {evt.preventDefault(); return evt});
            </script>
        <div id="buttonBox" style="width: 200px; height: 200px; background-color: blue"></div>
        <div id="navigationBox" style="width: 200px; height: 200px; background-color: blue"></div>
    </div>
    <script type="module">
      import {view} from "./dist/renkon-web.js";
      view();
    </script>
  </body>
</html>
