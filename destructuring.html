<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
  </head>
  <body>
    <div id="renkon">
      <script type="reactive">
          const [a, b] = [Events.timer(1000), [Events.timer(600)]]
          console.log(a, b);

          const {c, d} = {c: a, d: b};
          console.log(c, d);

          const {e} = {e: new Promise((resolve) => setTimeout(() => resolve(100), 1000))};
          console.log(e);
          
          const [f] = [new Promise((resolve) => setTimeout(() => resolve(-100), 1000))];
          console.log(f);
      </script>
    </div>
    <script type="module">
      import {view} from "./dist/renkon.js";
      view();
    </script>
  </body>
</html>
