<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
  </head>
  <body>
    <div id="renkon">
        <script type="reactive">
            const e1 = Events.listener(document.querySelector("#a"), "click", (evt) => evt);
            const e2 = Events.listener(document.querySelector("#b"), "click", (evt) => evt);

            const some = Events.some(e1, e2);
            console.log("x", some);
        </script>
        <div id="a" style="width: 100px; height: 100px; background-color: blue"></div>
        <div id="b" style="width: 100px; height: 100px; background-color: red"></div>
    </div>
    <script type="module">
      import {view} from "./dist/renkon-web.js";
      view();
    </script>
  </body>
</html>
