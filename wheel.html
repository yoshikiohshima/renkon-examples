<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
  </head>
  <body>
    <div id="renkon">
        <script type="reactive">
            const renkon = document.querySelector("#renkon");
            const padDown = Events.listener(renkon.querySelector("#pad"), "wheel", (evt) => {
                console.log("---", Date.now());
                console.log(evt);
                console.log(
                    "deltaX", evt.deltaX, "deltaY", evt.deltaY, "deltaMode", evt.deltaMode,
                    "wheelDelta", evt.wheelDelta, "wheelDeltaX", evt.wheelDeltaX, "wheelDeltaY", evt.wheelDeltaY);
                return evt
            });

            console.log(padDown);
        </script>
        <div id="pad" style="width: 100px; height: 100px; background-color: blue"></div>
    </div>
    <script type="module">
      import {view} from "/dist/renkon.js";
      view();
    </script>
  </body>
</html>
