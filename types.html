<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
  </head>
  <body>
    <div id="renkon">
        <script type="reactive">
            const e1 = 100;
            const e2 = Events.timer(2000);

            const c = Events.change({e1, e2});
            console.log("c", c);

            const d = Events.change(e1 > e2);
            console.log("d", d);

            const b = Behaviors.keep(e1 > e2);

            const e = Events.change(b);
            console.log("e", e);
            
        </script>
    </div>
    <script type="module">
      import {view} from "./dist/renkon.js";
      view();
    </script>
  </body>
</html>
